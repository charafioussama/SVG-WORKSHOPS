<html>

<head>
  <title>exemple</title>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <circle cx="50" cy="50" r="10" stroke="red" stroke-width="3" fill="white" id="hel" onmouseover="zoomer(10)"
      onmouseout="dezoomer(39)" />
  </svg>

  <script type="text/javascript">
    function zoomer(x) {
      document.getElementById("hel").setAttribute("r", x)
      if (x == 0 || x < 40) {
        x = x + 1
        var a = setTimeout("zoomer(" + x + ")", 15)
      }
    }
    function dezoomer(l) {
      document.getElementById("hel").setAttribute("r", l)
      if (l < 40 && l > 10) {
        l = l - 1
        var a = setTimeout("dezoomer(" + l + ")", 15)
      }
    }
  </script>
</body>

</html>
