<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <p></p>

    <div class="row">
        <div class="container">
            <div class="col-md-10  col-md-offset-1">
                <div class="card">

                    <div class="row">

                        <div class="col-md-6" style="width:350px;margin-left:110px;margin-right:80px;padding: 0;">
                            <video id="v2" width="340" height="255" autoplay loop>
                                <source>
                                </source>
                            </video>
                            <div id="editPanel" style="display: none;padding-left:20px;">
                                <input type="range" id="contrast" min="0" max="100" value="100">
                                <input type="range" id="hue" min="0" max="360" value="0">
                                <input type="range" id="saturation" min="0" max="200" value="100">
                                <input type="range" id="lightness" min="0" max="200" value="100">
                            </div>
                        </div>
                        <div class="col-md-6 parent" style="width: 330px;height: 250px;padding :0;">

                            <div>
                                <canvas id="c1" style="border:1px black solid;"></canvas>
                            </div>

                            <div class="cropper-dragger" style="width: 130px;height: 130px;" id="cropper">

                                <div class="frame" onmousedown='vlib.startMoving(this.parentNode,"parent",event);'
                                    onmouseup='vlib.stopMoving("parent");'>
                                </div>

                                <div class="point" id="pr1" style="right: -3px;top: -3px;"></div>
                                <div class="point" id="pr2" style="left: -3px;top: -3px;"></div>
                                <div class="point" id="pr3" style="right: 60px;top: -3px;"></div>
                                <div class="point" id="pr4" style="left: -3px;top: 60px;"></div>

                                <div class="point" id="pr5" style="left: -3px;bottom: -3px;"></div>
                                <div class="point" id="pr6" style="right: 60px;bottom: -3px;"></div>
                                <div class="point" id="pr7" style="right: -3px;bottom: -3px;"></div>
                                <div class="point" id="pr8" style="right: -3px;bottom: 60px;"></div>
                            </div>

                        </div>



                    </div>
                    <div class="row" style="background-color: beige;">

                        <div class="card-body text-center">

                            <h4 class="card-title">CHARAFI Oussama</h4>
                            <p class="card-text text-muted">UI/UX Designer</p>
                            <p class="mt-4"><a href="#" class="btn btn-primary" disabled="disabled" id="capture"
                                    onclick=""><i class="glyphicon glyphicon-camera"></i> Capturer</a>

                                <a href="#" class="btn btn-primary" onclick="" disabled="disabled" id="saver"><i
                                        class="glyphicon glyphicon-save"></i> Save</a>
                                <a href="#" class="btn btn-primary" disabled="disabled" id="update" onclick=""><i
                                        class="glyphicon glyphicon-edit"></i> Edit</a>
                                <a href="#" class="btn btn-primary" disabled="disabled" id="crop" onclick=""><i
                                        class="glyphicon glyphicon-resize-small"></i> Crop</a>
                            </p>
                            <span class="compt"> </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

</body>
<script src="app.js"></script>
</html>
